        * {

        body {

        nav {
            background-color: #F9FAE1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 25px 0;
        }

        .menu-item {
            position: relative;
            text-align: center;
            margin: 0 15px;
        }

        .menu-button {
            color: white;
            padding: 12px 10px;
            border: none;
            border-radius: 12px;
            font-size: 30px;
            cursor: pointer;
            width: 190px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: background-color 0.3s ease;
        }

        .menu-button .icon-img {
            width: 40px;
            height: 40px;
        }

        .menu-item:nth-child(1) .menu-button {
            background-color: #2D6DF6;
        }

        .menu-item:nth-child(2) .menu-button {
            background-color: #E3E829;
			color: #0033A0;
        }

        .menu-item:nth-child(3) .menu-button {
            background-color: #0033A0;
            color: white;
        }

        .menu-item:nth-child(4) .menu-button {
            background-color: #00AEC7;
        }

        .menu-button:hover {
            opacity: 0.9;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 170px;
            box-shadow: 0px 0px 1px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .dropdown a {
            color: #0033A0;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            display: block;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .menu-item:hover .dropdown {
            display: block;
        }

        .submenu {
            position: relative;
        }

        .submenu .submenu-dropdown {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            min-width: 170px;
            background-color: white;
            box-shadow: 0px 0px 1px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .submenu:hover .submenu-dropdown {
            display: block;
        }

        .banner {
            margin: 0;
            padding-top: 10px;
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .menu-button {
                width: 100%;
            }

            .menu-item:hover .dropdown {
                display: none;
            }

            .menu-item.active .dropdown {
                display: block;
                position: static;
                box-shadow: none;
            }
        }
    </style>
</head>
